name: release-windows

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-latest
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      informational: ${{ steps.gitversion.outputs.informationalVersion }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v1
        with:
          versionSpec: '5.x'

      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install MAUI workload
        run: dotnet workload install maui

      - name: Restore dependencies
        run: dotnet restore KonciergeUi.sln

      - name: Publish Windows package
        run: dotnet publish KonciergeUi.Client/KonciergeUi.Client.csproj -c Release -f net10.0-windows10.0.19041.0 -p:RuntimeIdentifier=win10-x64 -p:WindowsPackageType=None -p:SelfContained=true -o artifacts\win-x64

      - name: Archive build output
        run: |
          New-Item -ItemType Directory -Path artifacts -Force | Out-Null
          Compress-Archive -Path artifacts\win-x64\* -DestinationPath artifacts\KonciergeUI-${{ steps.gitversion.outputs.semVer }}-win-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: artifacts\KonciergeUI-${{ steps.gitversion.outputs.semVer }}-win-x64.zip

  publish_release:
    runs-on: ubuntu-latest
    needs: build_windows
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-package
          path: publish

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build_windows.outputs.semver }}
          name: KonciergeUI ${{ needs.build_windows.outputs.semver }}
          body: |
            Automated Windows release built from commit ${{ github.sha }}.

            Version: ${{ needs.build_windows.outputs.semver }}
            Informational: ${{ needs.build_windows.outputs.informational }}
          files: publish/KonciergeUI-${{ needs.build_windows.outputs.semver }}-win-x64.zip
