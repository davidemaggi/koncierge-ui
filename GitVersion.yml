mode: ContinuousDelivery
branches:
  main:
    regex: ^main$
    increment: patch
    track-merge-target: true
  feature:
    regex: ^(feature|bugfix|chore)/
    increment: Inherit
    source-branches: [main]
ignore:
  sha: []
commit-message-incrementing: Enabled
major-version-bump-message: '\\+semver:\\s?(major|breaking)'
minor-version-bump-message: '\\+semver:\\s?minor'
patch-version-bump-message: '\\+semver:\\s?patch'
merge-message-formats: {}
assembly-informational-format: '{FullSemVer}+{ShortSha}'
